<div class="write-post-container" >
    <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users">
              <tr>
                <td>{{user.nickName}}</td>
                <td>{{user.email}}</td>
                <td>
                  <!--<a href="javascript:void(0);" name="{{user.id}}" (click)="updatePost($event)">删除</a>-->
                  <a href="javascript:void(0);" name="{{user.id}}" (click)="delPost($event)">删除</a>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
    </div>
</div>
