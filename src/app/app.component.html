<!-- 顶部导航 -->
<div class="navbar navbar-fixed-top main-nav" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button #button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- a 标签拓展 routerLink 指定路由-->
      <a routerLink="posts" class="navbar-brand navbar-brand-my">
        {{'app.welcome' | translate}}
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-responsive-collapse" aria-expanded="false">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" class="dropdown">
          <a routerLink="user">{{'app.user' | translate}}</a>
        </li>
        <li routerLinkActive="active" class="dropdown">
          <a routerLink="amChart">{{'app.echart' | translate}}</a>
        </li>
        <li routerLinkActive="active" class="dropdown">
          <a routerLink="toastr">{{'app.toastr' | translate}}</a>
        </li>
        <li routerLinkActive="active" class="dropdown">
          <a routerLink="ztree">{{'app.ztree' | translate}}</a>
        </li>
        <li routerLinkActive="active" class="dropdown">
          <a routerLink="grid">{{'app.grid' | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>



<!-- 主体内容区域 -->
<div class="container main-container">
  <!-- 路由必须引用 route-outlet 这里是路由页面显示的地方 -->
  <router-outlet></router-outlet>
</div>
<!-- 底部区域 -->
<footer>
  <div class="container container-fluid">

  </div>
